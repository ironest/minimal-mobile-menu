<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Minimal Mobile Menu</title>
  </head>
  <body>
    <div id="open-menu">&#x2630;</div>
    <div id="shadow"></div>
    <div id="close-menu">&#x2715;</div>
    <div id="navbar">
      <img
        class="logo"
        src="https://settimetechnologies.com/wp-content/uploads/2023/11/logoM.png"
      />
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li>
          <span id="toggle-sub-navbar"><span>Our Services</span><span id="toggle-sub-navbar-icon"></span></span>
          <ul id="sub-navbar" class="links">
            <li><a href="#">Tech Support</a></li>
            <li><a href="#">Maintenance</a></li>
            <li><a href="#">Sale of Software</a></li>
            <li><a href="#">Solution Design</a></li>
            <li><a href="#">Support Service</a></li>
          </ul>
        </li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <div class="content">
      <img
        class="logo"
        src="https://settimetechnologies.com/wp-content/uploads/2023/11/logoM.png"
      />
      <h1>Become Globally Certified with<br />Set-Time Digital Hub Academy</h1>
    </div>
    <script>
      const shadow = document.getElementById("shadow");
      const closeMenu = document.getElementById("close-menu");
      const openMenu = document.getElementById("open-menu");
      const navbar = document.getElementById("navbar");

      const toggleSubNavbar = document.getElementById("toggle-sub-navbar");
      const subNavbar = document.getElementById("sub-navbar");
      const toggleSubNavbarIcon = document.getElementById("toggle-sub-navbar-icon");
      let subNavbarOpen = false;

      closeMenu.addEventListener("click", () => {
        shadow.style.opacity = 0;
        navbar.style.marginLeft = "-300px";
        openMenu.style.display = "block";
        closeMenu.style.display = "none";
      });

      openMenu.addEventListener("click", () => {
        shadow.style.opacity = 1;
        navbar.style.marginLeft = "0px";
        openMenu.style.display = "none";
        closeMenu.style.display = "block";
      });

      toggleSubNavbar.addEventListener("click", () => {


        if (subNavbarOpen) {
          subNavbar.style.height = "0";
          toggleSubNavbarIcon.style.transform = 'rotate(45deg)';
        } else {
          subNavbar.style.height = "245px";
          toggleSubNavbarIcon.style.transform = 'rotate(-135deg)';
        }
        subNavbarOpen = !subNavbarOpen;
      });
    </script>
  </body>
</html>
